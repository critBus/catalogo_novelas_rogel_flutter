<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración - Telenovelas</title>
  <script src="js/tailwin.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-pink-600 text-white p-4 sticky top-0 z-20 shadow-md">
    <div class="max-w-md mx-auto flex items-center justify-between">
      <div class="flex gap-4">
        <img src="img/logo_rogernovelas.png" alt="" width="30" height="30">
        <h1 class="text-xl font-bold">Rogernovelas</h1>
      </div>
      <button onclick="toggleMenu()" id="hamburger-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Hamburger Menu -->
  <div id="menu" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-30">
    <div class="p-4">
      <button onclick="toggleMenu()" class="mb-4">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <ul class="space-y-4 text-center">
        <li class="cursor-pointer hover:bg-pink-100 rounded-lg p-2" onclick="window.location.href='listado.html'">
          <a href="listado.html" class="text-lg text-gray-800 hover:text-pink-600">Listado</a>
        </li>
        <li class="cursor-pointer hover:bg-pink-100 rounded-lg p-2" onclick="window.location.href='#'">
          <a href="imagenes.html" class="text-lg text-gray-800 hover:text-pink-600">Imágenes</a>
        </li>
        <li class="cursor-pointer hover:bg-pink-100 rounded-lg p-2" onclick="window.location.href='#'">
          <a href="info.html" class="text-lg text-gray-800 hover:text-pink-600">Info</a>
        </li>
      </ul>
      <div>
        <img src="img/logo_rogernovelas.png" alt="" class="w-full h-56 opacity-10 mt-10">
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="max-w-md mx-auto p-4">
    <!-- Info Section -->
    <section class="mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Configuración</h2>
      <div class="bg-white rounded-lg shadow-md p-4">
        <h3 class="text-lg font-bold mb-4">Tamaño de letra</h3>
        <button id="pequeno" class="bg-pink-600 text-white px-4 py-2 rounded mr-2 hover:bg-pink-700">Pequeño</button>
        <button id="medio" class="bg-pink-600 text-white px-4 py-2 rounded mr-2 hover:bg-pink-700">Medio</button>
        <button id="grande" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Grande</button>
      </div>
    </section>
  </main>

  <!-- Footer Navigation -->
  <footer class="bg-white p-4 fixed bottom-0 left-0 right-0 shadow-md">
    <div class="max-w-md mx-auto flex justify-around">
      <a href="index.html" class="text-gray-600 hover:text-pink-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
      </a>
      <a href="#" class="text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </a>
      <a href="#" class="text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
      </a>
    </div>
  </footer>

  <!-- JavaScript for Hamburger Menu -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('translate-x-full');
    }
  </script>

</body>
</html>
